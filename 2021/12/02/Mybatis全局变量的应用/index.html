<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> org.apache.ibatis.session;</span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Configuration</span> </span>&#123;</span><br><span class="line">	 <span class="keyword">protected</span> Properties variables;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">org.apache.ibatis.session.Configuration configuration = sqlSessionFactory.getConfiguration();</span><br><span class="line">Properties variables = configuration.getVariables();</span><br><span class="line">variables.setProperty(<span class="string">&quot;userName&quot;</span>, userName);</span><br></pre></td></tr></table></figure>

  }
